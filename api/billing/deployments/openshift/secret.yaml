apiVersion: v1
kind: Secret
metadata:
  name: billing-secrets
  namespace: billing
  labels:
    app: billing-api
    component: secrets
type: Opaque
stringData:
  # Database credentials
  # In production, use OpenShift secrets management or external secret operator
  BILLING_DATABASE_PASSWORD: "changeme"
  
  # Migration specific env vars
  BILLING_MIGRATE_DATABASE_PASSWORD: "changeme"
  
  # Other sensitive configuration
  # BILLING_JWT_SECRET: "your-jwt-secret-here"
  # BILLING_API_KEY: "your-api-key-here"