apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: billing-api
  namespace: billing
  labels:
    app: billing-api
    app.kubernetes.io/name: billing-api
    app.kubernetes.io/component: backend
  annotations:
    # Enable HSTS
    haproxy.router.openshift.io/hsts_header: "max-age=31536000;includeSubDomains;preload"
    # Rate limiting (if using OpenShift with rate limiting operator)
    # haproxy.router.openshift.io/rate-limit-connections: "100"
spec:
  # Custom hostname (optional)
  # host: billing-api.apps.openshift.example.com
  to:
    kind: Service
    name: billing-api-service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None